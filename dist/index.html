<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TravellApp!</title>
<link href="main.css" rel="stylesheet"></head>

<body>

    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form">
                <span class="contact100-form-title">
                    PLAN YOUR TRIP
                </span>


                <div class="wrap-input100  bg1" data-validate="Please Type Your Name">
                    <span class="label-input100">CITY NAME *</span>
                    <input class="input100" type="text" name="city" id="city" placeholder="My Trip to" required>
                </div>

                <div class="wrap-input100 bg1 rs1-wrap-input100">
                    <span class="label-input100">Departure*</span>
                    <input class="input100" type="date" name="date_start" id="date_start"
                        placeholder="Enter DEPATURE date" required>
                </div>

                <div class="wrap-input100 bg1 rs1-wrap-input100">
                    <span class="label-input100">RETURN *</span>
                    <input class="input100" type="date" name="date_end" id="date_end" placeholder="Enter RETURN date"
                        required="required">
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" id="button_search">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="tripModal" data-backdrop="static" tabindex="-1" role="dialog"
            aria-labelledby="tripModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title trip_title" id="tripModalTitle"></h3>
                        <button class="trip_cancel close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="media row">
                                <img src="" class="images mr-3 col-12 col-lg-5" alt="Popular Images from Trip Location">

                                <div class="media-body col-12 col-lg-7">
                                    <h4 class="mt-0">Trip to: <span class="media_heading"></span></h4>
                                    <h6 class="mt-0">Departure: <span class="media_heading"></span></h6>
                                    <h6 class="mt-0">Return: <span class="media_heading"></span></h6>
                                    <h6 class="mt-0">Duration: <span class="media_heading"></span></h6>
                                    <span class="trip_countdown"></span>
                                    <span class="trip_weather"></span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger trip_cancel">Close</button>
                            <button type="button" class="btn btn-primary trip_save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration
                        .scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

<script type="text/javascript" src="main.js"></script></body>

</html>
